<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="player">
        <div class="title">You</div>
        <div class="scorebox">Score: <span class="score">0</span></div>
        <div class="boxes">
            <div value="rock" class="box">ROCK</div>
            <div value="paper" class="box">PAPER</div>
            <div value="scissors" class="box">SCISSORS</div>
        </div>
    </div>
    <div class="computer">
        <div class="title">Bot</div>
        <div class="scorebox">Score: <span class="score">0</span></div>
        <div class="boxes">
            <div value="rock" class="box">ROCK</div>
            <div value="paper" class="box">PAPER</div>
            <div value="scissors" class="box">SCISSORS</div>
        </div>
    </div>
</body>
</html>
